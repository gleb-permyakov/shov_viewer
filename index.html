<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотрщик с рисованием</title>
    <link rel="stylesheet" href="./style.css">    
</head>
<body>
    <div class="viewer">
        <div class="tools">
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            <label for="fileInput" class="file-label">Загрузить изображение</label>
            
            <button class="tool-btn active" data-tool="line">Линия</button>
            <button class="tool-btn" data-tool="rectangle">Прямоугольник</button>
            <button class="tool-btn" data-tool="ellipse">Эллипс</button>
            <button class="tool-btn" data-tool="ellipse3">Эллипс 3</button>
            <button class="tool-btn inDev" data-tool="arrow">Стрелка</button>
            <button class="tool-btn inDev" data-tool="text">Текст</button>
            <button class="tool-btn inDev" data-tool="text">Линейка</button>

            
            <input type="color" id="colorPicker" class="color-picker" value="#ff0000">
            
            <input type="range" id="sizeSlider" class="size-slider" min="1" max="20" value="3">
            <span id="sizeValue">3px</span>
            
            <button class="tool-btn" id="deleteBtn">Удалить</button>
            <button class="tool-btn" id="clearBtn">Очистить</button>
            <button class="tool-btn inDev" id="saveBtn">Сохранить</button>
            
            <div class="zoom-controls">
                <button class="tool-btn" id="zoomIn">+</button>
                <button class="tool-btn" id="zoomOut">-</button>
                <button class="tool-btn" id="resetZoom">100%</button>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="info">
            <div id="status">Загрузите изображение или начните рисовать</div>
        </div>
    </div>

    <!-- JS scripts -->
    <script src="interface.js" defer></script>
    <!-- JS figures -->
    <script src="./figures/line.js" defer></script>
    <script src="./figures/rectangle.js" defer></script>
    <script src="./figures/ellipse.js" defer></script>
    <script src="./figures/ellipse3.js" defer></script>
    <!-- JS main -->
    <script src="index.js" defer></script>
    
</body>
</html>
